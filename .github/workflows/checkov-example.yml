name: Checkov Security Scan Example

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  checkov-scan:
    name: Run Checkov Compliance Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Checkov
        run: |
          pip install checkov
          checkov --version
      
      - name: Run Checkov on example manifests
        run: |
          echo "Scanning secure deployment example..."
          checkov -f examples/kubernetes/secure-deployment.yaml \
            --external-checks-dir ./policies \
            --compact
          
          echo "Scanning insecure deployment example (expected to fail)..."
          checkov -f examples/kubernetes/insecure-deployment.yaml \
            --external-checks-dir ./policies \
            --compact || true
          
          echo "Scanning all examples..."
          checkov -d examples/ \
            --external-checks-dir ./policies \
            --output cli \
            --output json \
            --output-file-path console,checkov-results.json
        continue-on-error: true
      
      - name: Upload Checkov results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: checkov-results
          path: checkov-results.json
          retention-days: 30
