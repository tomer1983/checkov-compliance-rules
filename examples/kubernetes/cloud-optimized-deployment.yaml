---
# Example deployment with cloud best practices including Topology Spread Constraints
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-optimized-app
  namespace: production
  labels:
    app: cloud-app
    tier: backend
    environment: production
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cloud-app
  template:
    metadata:
      labels:
        app: cloud-app
        tier: backend
        environment: production
    spec:
      serviceAccountName: cloud-app-sa
      priorityClassName: high-priority
      terminationGracePeriodSeconds: 60
      
      # Node placement for cost optimization
      nodeSelector:
        workload-type: application
        cost-optimized: "true"
      
      # Topology spread constraints for optimal distribution across zones
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: cloud-app
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: cloud-app
      
      # Pod anti-affinity as an additional layer
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - cloud-app
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: instance-type
                    operator: In
                    values:
                      - compute-optimized
      
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        runAsNonRoot: true
      
      containers:
        - name: app
          image: myregistry.io/cloud-app:v1.2.3
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            privileged: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /startup
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
---
# PodDisruptionBudget for the cloud-optimized app
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cloud-optimized-app-pdb
  namespace: production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: cloud-app
---
# Example CronJob with activeDeadlineSeconds
apiVersion: batch/v1
kind: CronJob
metadata:
  name: data-sync-job
  namespace: production
  labels:
    app: data-sync
    type: batch
spec:
  schedule: "0 2 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      activeDeadlineSeconds: 3600  # Job must complete within 1 hour
      backoffLimit: 3
      template:
        metadata:
          labels:
            app: data-sync
        spec:
          serviceAccountName: data-sync-sa
          priorityClassName: medium-priority
          terminationGracePeriodSeconds: 30
          restartPolicy: OnFailure
          
          nodeSelector:
            workload-type: batch
          
          securityContext:
            runAsUser: 10002
            runAsGroup: 10002
            fsGroup: 10002
            runAsNonRoot: true
          
          containers:
            - name: sync
              image: myregistry.io/data-sync:v2.1.0
              imagePullPolicy: IfNotPresent
              securityContext:
                runAsNonRoot: true
                runAsUser: 10002
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                privileged: false
                capabilities:
                  drop:
                    - ALL
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "500m"
                limits:
                  memory: "1Gi"
                  cpu: "1000m"
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
          
          volumes:
            - name: tmp
              emptyDir: {}
---
# PriorityClass definitions for reference
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority
value: 1000
globalDefault: false
description: "High priority for critical production workloads"
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: medium-priority
value: 500
globalDefault: false
description: "Medium priority for batch and non-critical workloads"
